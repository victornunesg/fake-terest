{% extends "homepage.html" %}

{% block body %}
    {% include "navbar.html" %}

  <body>
    <div class="container">
      <div class="conteudo">
          {% for photo in photos %}
                <a href="{{ url_for('profile', user_id=photo.user_id) }}" class="bloco-imagem">
                  <img src="{{ url_for('static', filename='posts_photos/{}'.format(photo.image)) }}"/>
                </a>
          {% endfor %}
      </div>
    </div>
  </body>
{% endblock %}
