{% extends "homepage.html" %}

{% block body %}
    {% include "navbar.html" %}
    <h1>Feed</h1>

    {% for photo in photos %}
        <a href="{{ url_for('profile', user_id=photo.user_id) }}">
            <img src=" {{ url_for('static', filename='posts_photos/{}'.format(photo.image)) }}">
        </a>
    {% endfor %}
{% endblock %}
